apiVersion: apps/v1
kind: Deployment
metadata:
  name: spacexapi
spec:
  selector:
    matchLabels:
      app: spacexapi
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  replicas: 1
  template:
    metadata:
      labels:
        app: spacexapi
    spec:
      terminationGracePeriodSeconds: 15
      containers:
        - name: spacexapi
          image: pastudan/spacexapi
          imagePullPolicy: Always
          command: ['node', 'index.js']
          ports:
            - name: http-port
              containerPort: 8000
          resources:
            requests:
              cpu: 1m
              memory: 64Mi
            limits:
              cpu: 10m
              memory: 64Mi
